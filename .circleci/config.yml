version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    working_directory: /usr/local/src/unum
    steps:
      - run:
          name: Install build dependencies
          command: apt-get update && apt-get install -y build-essential git libcurl4-openssl-dev libjansson-dev libnl-3-dev libnl-genl-3-dev debhelper
      - checkout
      - run:
          name: Build unum
          command: ./dist/make_dotdeb.sh "$CIRCLE_TAG"
      - run:
          name: Copy .deb to out directory
          command: cp -f ../unum-*.deb out/linux_generic
      - store_artifacts:
          path: out/linux_generic
          destination: build
  build-docker:
    machine: true
    environment:
      TAG: "ubuntu-16.04"
    steps:
      - checkout
      - run:
          name: Build unum-builder image
          command: |
            ln -sf $(readlink -e extras/docker/dockerignore) .dockerignore
            docker image build --file extras/docker/Dockerfile.build --tag "minimsecure/unum-builder:$TAG" .
            mkdir -p out
            docker image save -o out/unum-builder_$TAG.dockerimg "minimsecure/unum-builder:$TAG"
      - run:
          name: Build unum image
          command: |
            ln -sf $(readlink -e extras/docker/dockerignore) .dockerignore
            docker image build --file extras/docker/Dockerfile --tag "minimsecure/unum:$TAG" .
            mkdir -p out
            docker image save -o out/unum_$TAG.dockerimg "minimsecure/unum:$TAG"
      - store_artifacts:
          path: out
          destination: build
  publish-docker:
    machine: true
    environment:
      TAG: "ubuntu-16.04"
    steps:
      - run:
          name: Push docker images
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push "minimsecure/unum-builder:$TAG"
            docker push "minimsecure/unum:$TAG"
workflows:
  version: 2
  untagged-build:
    jobs:
      - build
      - build-docker
  tagged-build:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - build-docker:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - publish-docker:
          requires:
            - build-docker
