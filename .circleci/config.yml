version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    working_directory: /usr/local/src/unum
    steps:
      - run:
          name: Install build dependencies
          command: apt-get update && apt-get install -y build-essential git libcurl4-openssl-dev libjansson-dev libnl-3-dev libnl-genl-3-dev debhelper
      - checkout
      - run:
          name: Build unum
          command: ./dist/make_dotdeb.sh "$CIRCLE_TAG"
      - run:
          name: Copy .deb to out directory
          command: cp -f ../unum-*.deb out/linux_generic
      - store_artifacts:
          path: out/linux_generic
          destination: build
  build-docker:
    machine: true
    steps:
      - checkout
      - run: ln -sf $(readlink -e extras/docker/dockerignore) .dockerignore
      - run:
          name: Build unum-builder image
          command: docker image build --file extras/docker/Dockerfile.build --tag "minimsecure/unum-builder:ubuntu-16.04" .
workflows:
  version: 2
  untagged-build:
    jobs:
      - build
      - build-docker
  tagged-build:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
